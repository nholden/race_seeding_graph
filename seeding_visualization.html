<!doctype HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Seeding visualization</title>
  </head>
  <body>
    <div id="container">
      <div id="info">
        <h1>Super Sunday 2016</h1>
        <p>
          5-mile road race<br />
          February 7, 2016<br />
          Cambridge, Massachusetts<br />
          <a href="http://my3.raceresult.com/48695/?lang=en#1_7AAEAD" target="_blank">Overall results</a>
        </p>
        <p id="runnerDetails">
          <span id="name"> </span><br />
          <span id="city"> </span><br />
          Gun time: <span id="gunTime"> </span><br />
          Chip time: <span id="chipTime"> </span><br />
          Start order: <span id="startOrder"> </span><br />
          Finish rank: <span id="rank"> </span><br />
        </p>
      </div>
      <div id="graph">
      </div>
      <div id="labels">
        <p id="topLabel">Start order &#60; finish rank</p>
        <p id="bottomLabel">Start order &#62; finish rank</p>
      </div>
    </div>
    <script src="seeding_visualization.js"></script>
  </body>
</html>
